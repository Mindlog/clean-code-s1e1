<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="add-task">
            <label class="section__name new-item__title" for="new-item">Add Item</label>
            <div class="new-item__wrapper">
                <input class="task  new-item item__enter" id="new-item" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <h3 class="section__name">Todo</h3>
        <ul class="task__wrapper" id="empty-task">
            <li class="task__item">
                <input class="item__checkbox" type="checkbox">
                <label class="task item__title">Pay Bills</label>
                <input class="task item__enter" type="text">
                <button class="button btn--edit">Edit</button>
                <button class="button btn--remove">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="task__item task__item--edit">
                <input class="item__checkbox" type="checkbox">
                <label class="task item__title">Go Shopping</label>
                <input class="task item__enter" type="text" value="Go Shopping">
                <button class="button btn--edit">Save</button>
                <button class="button btn--remove">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3 class="section__name">Completed</h3>
        <ul class="task__wrapper" id="completed-task">
            <li class="task__item">
                <input class="item__checkbox" type="checkbox" checked>
                <label class="task item__title item__title--completed">See the Doctor</label>
                <input class="task item__enter" type="text">
                <button class="button btn--edit">Edit</button>
                <button class="button btn--remove">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
