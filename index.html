<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="main">
    <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
        <section id="add-task">
            <label class="title-section add-title" for="new-task">Add Item</label>
        <div class="row-wrapper">
            <input class="task new-task" id="new-task" type="text">
            <button class="button">Add</button>
        </div>
        </section>
        <h3 class="title-section">Todo</h3>
        <ul class="task-wrapper" id="incomplete-task">
            <li class="item-task">
                <input class="task-checkbox" type="checkbox">
                <label class="task task-title">Pay Bills</label>
                <input class="task task-input" type="text">
                <button class="button btn-edit">Edit</button>
                <button class="button btn-delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="item-task edit-mode">
                <input class="task-checkbox" type="checkbox">
                <label class="task task-title">Go Shopping</label>
                <input class="task task-input" type="text" value="Go Shopping">
                <button class="button btn-edit">Save</button>
                <button class="button btn-delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="title-section">Completed</h3>
        <ul class="task-wrapper" id="completed-task">
            <li class="item-task">
                <input class="task-checkbox" type="checkbox" checked>
                <label class="task task-title completed-title">See the Doctor</label>
                <input class="task task-input" type="text">
                <button class="button btn-edit">Edit</button>
                <button class="button btn-delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
